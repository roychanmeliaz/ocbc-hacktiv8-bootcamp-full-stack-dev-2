                id:
                  type: integer
                  description: Id of the director
                gender:
                  type: integer
                  description: Gender of the director
                uid:
                  type: integer
                  description: UID of the director
                department:
                  type: string
                  description: Department of the director
                movies:
                  type: array
                  items:
                    properties:
                      director_id:
