                      vote_count:
                        type: integer
                        description: Number of vote of this movie
                      overview:
                        type: string
                        description: Overview of this movie
                      tagline:
                        type: string
                        description: Tagline of this movie
                      uid:
                        type: integer
                        description: Uid of this movie

